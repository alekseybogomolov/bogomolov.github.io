<!DOCTYPE html>
<html lang="en" class="light" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App Data</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <style>
        /* Your existing CSS styles */
        /* ... */
    </style>
</head>
<body>
<h3>Заполните таблицу (для водонагревателей, бочек, садовых тачек, указывается только объем)</h3>
<table border="1" id="data-table" class="data-table" style="width:40%">
    <thead>
    <tr>
        <th>Объект</th>
        <th>Глубина, cм</th>
        <th>Ширина, cм</th>
        <th>Высота, cм</th>
        <th>Вес, кг</th>
        <th>Объем, литров</th>
    </tr>
    </thead>
    <tbody id="table-body">
    <!-- Rows will be dynamically added here -->
    </tbody>
</table>

<div>
    <button class="add-button" onclick="addRow()">+</button>
</div>
<div>
    <button class="send-button" onclick="sendData()">Отправить данные</button>
</div>

<script>
    const columns = ['name', 'depth', 'width', 'height', 'weight', 'volume'];

    const classOptions = [
        { "value": "car_rims", "label": "диски автомобиля" },
        { "value": "refrigerator", "label": "холодильник" },
        { "value": "bathtub", "label": "ванна" },
        { "value": "passenger_car", "label": "легковой автомобиль" },
        { "value": "microwave", "label": "микроволновая печь" },
        { "value": "dishwasher", "label": "посудомоечная машина" },
        { "value": "barrel", "label": "бочка" },
        { "value": "washer", "label": "стиральная машина" },
        { "value": "gas_stove", "label": "газовая плита" },
        { "value": "radiator", "label": "радиатор" },
        { "value": "ZIL", "label": "ЗИЛ" },
        { "value": "cart", "label": "садовая тачка" },
        { "value": "waterheater", "label": "водонагреватель" }
    ];

    function addRow() {
        const tableBody = document.getElementById('table-body');
        const newRow = document.createElement('tr');

        columns.forEach(column => {
            const cell = document.createElement('td');
            if (column === 'name') {
                const select = document.createElement('select');
                classOptions.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option.value;
                    opt.text = option.label;
                    select.appendChild(opt);
                });
                cell.appendChild(select);
            } else {
                const input = document.createElement('input');
                input.type = 'number';
                cell.appendChild(input);
            }
            newRow.appendChild(cell);
        });

        // Add delete button
        const deleteCell = document.createElement('td');
        const deleteButton = document.createElement('button');
        deleteButton.textContent = '-';
        deleteButton.onclick = function() {
            tableBody.removeChild(newRow);
        };
        deleteCell.appendChild(deleteButton);
        newRow.appendChild(deleteCell);

        tableBody.appendChild(newRow);
    }

    function sendData() {
        const data = [];
        const tableRows = document.querySelectorAll('#table-body tr');
        tableRows.forEach(row => {
            const cells = row.querySelectorAll('td');
            const rowData = {};
            cells.forEach((cell, index) => {
                if (index === 0) {
                    // Name column with select element
                    const select = cell.querySelector('select');
                    rowData[columns[index]] = select ? select.value : '';
                } else if (index > 0 && index < columns.length) {
                    const input = cell.querySelector('input');
                    rowData[columns[index]] = input ? (input.value || 0.0) : 0.0;
                }
            });
            data.push(rowData);
        });

        const tg = window.Telegram.WebApp;
        tg.sendData(JSON.stringify(data));
        tg.close();
    }

    // Parse data from URL
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const dataString = urlParams.get('data');

    const dataArray = dataString.split(',');

    const data = [];
    for (let i = 0; i < dataArray.length; i+=6) {
        var dict = {
            "name": dataArray[i],
            "depth": dataArray[i + 1],
            "width": dataArray[i + 2],
            "height": dataArray[i + 3],
            "weight": dataArray[i + 4],
            "volume": dataArray[i + 5]
        };
        data.push(dict);
    }

    // Populate the table
    const tableBody = document.getElementById('table-body');
    data.forEach(item => {
        const newRow = document.createElement('tr');

        columns.forEach(column => {
            const cell = document.createElement('td');
            if (column === 'name') {
                const select = document.createElement('select');
                classOptions.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option.value;
                    opt.text = option.label;
                    if (option.value === item[column]) {
                        opt.selected = true;
                    }
                    select.appendChild(opt);
                });
                cell.appendChild(select);
            } else {
                const input = document.createElement('input');
                input.type = 'number';
                input.value = item[column] !== -1 ? item[column] : '';
                cell.appendChild(input);
            }
            newRow.appendChild(cell);
        });

        // Add delete button
        const actionCell = document.createElement('td');
        const deleteButton = document.createElement('button');
        deleteButton.textContent = '-';
        deleteButton.onclick = function() {
            tableBody.removeChild(newRow);
        };
        actionCell.appendChild(deleteButton);
        newRow.appendChild(actionCell);

        tableBody.appendChild(newRow);
    });
</script>

</body>
</html>
