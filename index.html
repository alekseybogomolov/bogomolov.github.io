<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Telegram Mini App Data</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <style>
        .data-table {
            width: 100%;
            border: none;
            margin-bottom: 20px;
        }

        .data-table thead th {
            font-weight: bold;
            text-align: left;
            border: none;
            padding: 10px 15px;
            background: #d8d8d8;
            font-size: 14px;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }

        .data-table tbody td {
            text-align: left;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 14px;
            vertical-align: top;
        }

        .data-table tbody td input {
            width: 60px;
        }

        .data-table thead tr th:first-child, .table tbody tr td:first-child {
            border-left: none;
        }

        .data-table thead tr th:last-child, .table tbody tr td:last-child {
            border-right: none;
        }

        .data-table tbody tr:nth-child(even) {
            background: #f3f3f3;
        }

        .add-button {
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .send-button {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h3>Заполните таблицу</h3>
<table border="1" id="data-table" class="data-table" style="width:30%">
    <thead>
    <tr>
        <th>Объект</th>
        <th>Глубина, мм</th>
        <th>Ширина, мм</th>
        <th>Высота, мм</th>
        <th>Вес, г</th>
        <th>Объем, литров</th>
    </tr>
    </thead>
    <tbody id="table-body">
    <!-- Rows will be created dynamically here -->
    </tbody>
</table>

<div>
    <button class="add-button" onclick="addRow()">+</button>
</div>
<div>
    <button class="send-button" onclick="sendData()">Отправить данные</button>
</div>

<script>
    const columns = ['name', 'depth', 'width', 'height', 'weight', 'volume'];

    const translations = {
        "car_rims": "диски автомобиля",
        "refrigerator": "холодильник",
        "bathtub": "ванна",
        "passenger_car": "легковой автомобиль",
        "microwave": "микроволновая печь",
        "dishwasher": "посудомоечная машина",
        "barrel": "бочка",
        "washer": "стиральная машина",
        "gas_stove": "газовая плита",
        "radiator": "радиатор",
        "ZIL": "ЗИЛ",
        "cart": "садовая тачка",
        "waterheater": "водонагреватель"
    };

    // Function to add a new row
    function addRow(name = '', depth = '', width = '', height = '', weight = '', volume = '') {
        const tableBody = document.getElementById('table-body');
        const newRow = document.createElement('tr');

        columns.forEach(column => {
            const cell = document.createElement('td');
            if (column === 'name') {
                const select = document.createElement('select');
                Object.keys(translations).forEach(key => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = translations[key];
                    if (key === name) option.selected = true; // Set selected option
                    select.appendChild(option);
                });
                cell.appendChild(select);
            } else {
                const input = document.createElement('input');
                input.type = 'number';
                input.value = column === 'depth' ? depth : 
                              column === 'width' ? width :
                              column === 'height' ? height :
                              column === 'weight' ? weight :
                              column === 'volume' ? volume : '';
                cell.appendChild(input);
            }
            newRow.appendChild(cell);
        });

        tableBody.appendChild(newRow);
    }

    // Function to send data
    function sendData() {
        const data = [];
        const tableRows = document.querySelectorAll('#table-body tr');
        tableRows.forEach(row => {
            const cells = row.querySelectorAll('td');
            const rowData = {};
            cells.forEach((cell, index) => {
                if (index === 0) {
                    rowData[columns[index]] = cell.querySelector('select').value;
                } else {
                    rowData[columns[index]] = ((cell.querySelector('input') || {}).value || 0.0);
                }
            });
            data.push(rowData);
        });

        const tg = window.Telegram.WebApp;
        tg.sendData(JSON.stringify(data));
        tg.close();
    }

    // Parse data from URL (if any) and initialize the table
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const dataString = urlParams.get('data');

    const dataArray = dataString ? dataString.split(',') : [];

    // Populate table with recognized objects
    for (let i = 0; i < dataArray.length; i += 6) {
        const name = dataArray[i];
        const depth = dataArray[i + 1] !== '-1' ? dataArray[i + 1] : '';
        const width = dataArray[i + 2] !== '-1' ? dataArray[i + 2] : '';
        const height = dataArray[i + 3] !== '-1' ? dataArray[i + 3] : '';
        const weight = dataArray[i + 4] !== '-1' ? dataArray[i + 4] : '';
        const volume = dataArray[i + 5] !== '-1' ? dataArray[i + 5] : '';
        addRow(name, depth, width, height, weight, volume);
    }
</script>
</body>
</html>
