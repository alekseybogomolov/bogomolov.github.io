<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Object Data</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <style>
        .data-table {
            width: 100%;
            border: none;
            margin-bottom: 20px;
        }

        .data-table thead th {
            font-weight: bold;
            text-align: left;
            border: none;
            padding: 10px 15px;
            background: #d8d8d8;
            font-size: 14px;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }

        .data-table tbody td {
            text-align: left;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 14px;
            vertical-align: top;
        }

        .data-table tbody td input {
            width: 60px;
        }

        .data-table thead tr th:first-child, .table tbody tr td:first-child {
            border-left: none;
        }

        .data-table thead tr th:last-child, .table tbody tr td:last-child {
            border-right: none;
        }

        .data-table tbody tr:nth-child(even) {
            background: #f3f3f3;
        }

        .add-button {
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .send-button {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h3>Заполните таблицу (для водонагревателей, бочек, садовых тачек, указывается только объем)</h3>
<table border="1" id="data-table" class="data-table" style="width:50%">
    <thead>
    <tr>
        <th>Объект</th>
        <th>Глубина, см</th>
        <th>Ширина, см</th>
        <th>Высота, см</th>
        <th>Вес, кг</th>
        <th>Объем, литров</th>
    </tr>
    </thead>
    <tbody id="table-body">
    <!-- Rows will be dynamically created here -->
    </tbody>
</table>

<div>
    <button class="add-button" onclick="addRow()">+</button>
</div>
<div>
    <button class="send-button" onclick="sendData()">Отправить данные</button>
</div>

<script>
    const columns = ['name', 'depth', 'width', 'height', 'weight', 'volume'];

    const translations = {
        "car_rims": "диски автомобиля",
        "refrigerator": "холодильник",
        "bathtub": "ванна",
        "passenger_car": "легковой автомобиль",
        "microwave": "микроволновая печь",
        "dishwasher": "посудомоечная машина",
        "barrel": "бочка",
        "washer": "стиральная машина",
        "gas_stove": "газовая плита",
        "radiator": "радиатор",
        "ZIL": "ЗИЛ",
        "cart": "садовая тачка",
        "waterheater": "водонагреватель"
    };

    function addRow() {
        const tableBody = document.getElementById('table-body');
        const newRow = document.createElement('tr');

        columns.forEach(column => {
            const cell = document.createElement('td');
            if (column === 'name') {
                const input = document.createElement('input');
                input.type = 'text';
                cell.appendChild(input);
            } else {
                const input = document.createElement('input');
                input.type = 'number';
                cell.appendChild(input);
            }
            newRow.appendChild(cell);
        });

        tableBody.appendChild(newRow);
    }

    function sendData() {
        const data = [];
        const tableRows = document.querySelectorAll('#table-body tr');
        tableRows.forEach(row => {
            const cells = row.querySelectorAll('td');
            const rowData = {};
            cells.forEach((cell, index) => {
                rowData[columns[index]] = (cell.querySelector('input') || {}).value || '';
            });
            data.push(rowData);
        });

        const tg = window.Telegram.WebApp;
        tg.sendData(JSON.stringify(data));
        tg.close();
    }

    // Example to load data into the table (Modify according to your needs)
    const data = [
        {"name": "ЗИЛ", "depth": "", "width": "", "height": "", "weight": "", "volume": ""}
    ];

    const tableBody = document.getElementById('table-body');
    data.forEach(item => {
        const newRow = document.createElement('tr');

        columns.forEach(column => {
            const cell = document.createElement('td');
            const input = document.createElement('input');
            input.type = column === 'name' ? 'text' : 'number';
            input.value = item[column] || '';
            cell.appendChild(input);
            newRow.appendChild(cell);
        });

        tableBody.appendChild(newRow);
    });
</script>
</body>
</html>
